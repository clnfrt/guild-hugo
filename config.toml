	name = "Guilden FIKA"
	description = "Swedish Elysium Alliance guild"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Guilden FIKA"

		[params.navigation.links]
			about     = "Ansök"
			services  = "Information"
			portfolio = "Nyheter"
			contact   = "Kontakta"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "\\<Fika\\>"
		subtitle   = "Swedish [Elysium](//elysium-project.org/) Alliance guild"
		buttonText = "Skriv upp dig på gofika idag!"


	# About section
	[params.about]
		headline    = "Gör Azeroth Lagom igen!"
		description = "[Lorem](//google.com) ipsum dolor sit amet, consectetur adipisicing elit. Praesentium similique eos eligendi error veritatis harum, sed aliquid totam, quam minus neque enim est architecto, ad. Maiores, aliquid, vitae!"
		buttonText  = "Ta mig till rekryteringssidan!"


	# Service section
	[params.services]
		headline = "Information om oss."

        [[params.services.list]]
            icon = "fa-diamond"
            title = "Realmplayers"
            description = "[Topping the charts](//realmplayers.com/CharacterViewer.aspx?realm=NRB&player=Skitzi)"

        [[params.services.list]]
			icon = "fa-paper-plane"
			title = "Discord"
			description = "[https://discord.gg/yhwaRXx](//discord.gg/yhwaRXx)"

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Progress:"
            description = "MC 0/8 Onyxia 0/1"

        [[params.services.list]]
            icon = "fa-heart"
            title = "Raid tider:"
            description = "TBA"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "123-456-6789"
		email = "feedback@startbootstrap.com"

