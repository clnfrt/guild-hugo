baseurl = "https://www.fikawow.se/"
languageCode = "sv-se"
title = "<FIKA>"
theme = "hugo-creative-theme"
googleAnalytics = ""
publishdir = "clnfrt.github.io"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "<FIKA>"
	description = "Swedish Elysium Alliance guild"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "\\<FIKA\\> @ Elysium"

		[params.navigation.links]
			about     = "Ansök"
			services  = "Information"
			portfolio = "Nyheter"
			contact   = "Kontakt"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "\\<Fika\\>"
		subtitle   = "Swedish [Elysium PvP](//elysium-project.org/) Alliance Guild"
		buttonText = "Skriv upp dig på gofika idag!"


	# About section
	[params.about]
		headline    = "Gör Azeroth lagom igen!"
		description = "\\<FIKA\\> är en helsvensk guild, belägen på Elysium PVP. Många befintliga medlemmar kommer från guilden \\<Andromeda\\> från Nostalrius PVP. Vi eftersträvar en social och trevlig miljö med välstrukturerade raids. De flesta av oss har spelat på högre nivåer i Vanilla."
		buttonText  = "Ta mig till rekryteringssidan!"


	# Service section
	[params.services]
		headline = "Information om oss"

        [[params.services.list]]
            icon = "fa-line-chart"
            title = "Raid Logs"
            description = "[Realmplayers](http://realmplayers.com/RaidStats/RaidList.aspx?realm=Ely&guild=FIKA)"

        [[params.services.list]]
			icon = "fa-volume-up"
			title = "Discord"
			description = "[https://discord.gg/yhwaRXx](//discord.gg/yhwaRXx)"

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Progress"
            description = "MC 10**/**10 Onyxia 1**/**1"

        [[params.services.list]]
            icon = "fa-clock-o"
            title = "Raidtider"
            description = "Tor/Sön 19-22"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Läs våra regler"

		[params.aside.button]
			text = "Guild/Loot-regler"
			link = "//docs.google.com/document/d/1EtvE2NDLSasN4ArWQxdwrX3eMGH0Yp2XRvErL_n8JVQ"

	# Contact section
	[params.contact]
		headline = "Kontakt"
		description = "Vi använder primärt Discord som kommunikationsmedel. Tveka inte höra av er med eventuella frågor eller funderingar."
		phone = "[https://discord.gg/yhwaRXx](//discord.gg/yhwaRXx)"
		email = "fikaelysium@gmail.com"

